<html>

<head>

    <title>tnsnamer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/tns.css" rel="stylesheet" />

</head>

<body ng-app="app-tns" ng-controller="tnsController">

    <div class="jumbotron">

        <div class="container">

            <h1> 
                tnsnamer 
                <span class="small text-muted">for tnsnames.ora</span>  
            </h1>

            <div id="drop" drop-area on-parse="ParseFile(files)">
                <span class="glyphicon glyphicon-cloud-download"></span>
                <div>drop tnsnames.ora here-ish</div>
            </div>

            <div ng-show="errors" class="alert alert-warning">
                {{errors}}
            </div>

        </div>

    </div>


    <div class="container">

        <div ng-show="file" class="well">
            <ul class="list-unstyled">
                <li> File Name: {{file.name}} </li>
                <li> File Size: {{file.size}} KB </li>
                <li> Modified Date: {{file.lastModified | date:'medium'}} </li>
            </ul>
        </div>

        <div ng-repeat="entry in entries">

            <h4> {{entry.alias}}

            </h4>
            <textarea class="form-control">
                {{entry.rawText}}
            </textarea>
            <hr/>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="js/lib/require.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/tns-controller.js"></script>
    <script src="js/app/tns-directive.js"></script>
</body>

</html>
